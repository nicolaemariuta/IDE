	var resTypes = ["GLY","ALA", "VAL", "LEU", "ILE", "PHE", "PRO", "SER", "THR", "TYR", "CYS", "MET", "LYS", "ARG", "HIS", "ASP", "CYS","GLU", "ASN", "GLN" ];
	
	
	//switch between atoms and residues

      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();
		var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;
		
        // create and setup a renderer
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor(new THREE.Color(0x202020 , 1.0));
        renderer.setSize( window.innerWidth, window.innerHeight );
	
		//select the atoms I want to display
		
		var atomStack = [];
		var atomPrev = null; 
		
		
		
		//create aminoacid objects
		for (i = 0; i < atoms.length; i++) { 
			atom = atoms[i];
			
			if(atomPrev == null){
				atomPrev = atom;
			}
			else{
				if (atom.resid == atomPrev.resid) {
					atomPrev = atom;
					atomStack.push(atom);
				}
				else{
					var amnx = 0;
					var amny = 0;
					var amnz = 0;
					
					
					for (j = 0; j < atomStack.length; j++){
						atomS = atomStack[j];
						amnx = amnx + parseFloat(atomS.xcoordinate);
						amny = amny + parseFloat(atomS.ycoordinate);
						amnz = amnz + parseFloat(atomS.zcoordinate);
					}
				
					amnx = amnx/atomStack.length;
					amny = amny/atomStack.length;
					amnz = amnz/atomStack.length;
				
					aminoacid = {aminoid:atomPrev.resid,aminoname:atomPrev.resname, xcoordinate:amnx, ycoordinate:amny , zcoordinate:amnz };
					aminoacids.push(aminoacid);
				
					atomPrev = atom;
					atomStack = [];
					atomStack.push(atom);
				
				}
			}
		
		}
		
		
		// Create a camera, zoom it out from the model a bit, and add it to the scene.
		camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
		 

		//camera in middle of atoms
			var sumx = 0;
			var sumy = 0;
			var sumz = 0;
			
			
			for (i = 0; i < aminoacids.length; i++){
				aminoacid = aminoacids[i];
				sumx = sumx + parseFloat(aminoacid.xcoordinate);
				sumy = sumy + parseFloat(aminoacid.ycoordinate);
				sumz = sumz + parseFloat(aminoacid.zcoordinate);
			}
		
			sumx = sumx/aminoacids.length;
			sumy = sumy/aminoacids.length;
			sumz = sumz/aminoacids.length;

			
			camera.position.set(sumx,sumy,sumz);
			scene.add(camera);
		
		// Create an event listener that resizes the renderer with the browser window.
		window.addEventListener('resize', function() {
		var WIDTH = window.innerWidth,
			HEIGHT = window.innerHeight;
		renderer.setSize(WIDTH, HEIGHT);
		camera.aspect = WIDTH / HEIGHT;
		camera.updateProjectionMatrix();
		});

		addAminoacidsToScene(aminoacids, scene);

		camera.lookAt( new THREE.Vector3(sumx,sumy,sumz));

	// load data from file and create the arrays objects that are needed
	 function loadData(){
		
		//use d3 to load atoms as objects from the file
		 d3.csv("atoms.csv", function(e,d) {
		 
		 
			// the atom objects
			atoms = d;
			
			
			// create the residue objects
			residues = [];
			var atomStack = [];
			var atomPrev = null; 
			
			for (i = 0; i < atoms.length; i++) { 
				atom = atoms[i];
				
				if(atomPrev == null){
					atomPrev = atom;
				}
				else{
					if (atom.resid == atomPrev.resid) {
						atomPrev = atom;
						atomStack.push(atom);
					}
					else{
						var amnx = 0;
						var amny = 0;
						var amnz = 0;
						
						
						for (j = 0; j < atomStack.length; j++){
							atomS = atomStack[j];
							amnx = amnx + parseFloat(atomS.xcoordinate);
							amny = amny + parseFloat(atomS.ycoordinate);
							amnz = amnz + parseFloat(atomS.zcoordinate);
						}
					
						amnx = amnx/atomStack.length;
						amny = amny/atomStack.length;
						amnz = amnz/atomStack.length;
					
						var residue = {aminoid:atomPrev.resid,aminoname:atomPrev.resname, xcoordinate:amnx, ycoordinate:amny , zcoordinate:amnz };
						residues.push(residue);
					
						atomPrev = atom;
						atomStack = [];
						atomStack.push(atom);
					
					}
				}
			
			}
				
			
			init();
			animate();
		});	
		
		}
		
		
		
		
		
		


	  // Renders the scene and updates the render as needed.
    function animate() {

		// Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
		requestAnimationFrame(animate);
      
		renderer.render(scene, camera);
		controls.update();
	  
	}
	
	
	
	
	// function to add atoms to the scene
	function addAtomsToScene(atoms, scene){
	
		clearScene(scene);
		
		
		//choose sphere diameter and color for each type of atom
		
		for (i = 0; i < atoms.length; i++) {

			atomRadius = 65*sizeScale;

			atomColor = 'gray';

			midx = midx/2;
			midy = midy/2;
			midz = midz/2;
			
			
			var center = new THREE.Vector3(midx,midy,midz);
	
			
		
	//		//calculate cylinder angle
	//		//	var focalPoint = new THREE.Vector3(cylinder.position.x+atom.xcoordinate,cylinder.position.y+atom.ycoordinate,cylinder.position.z+atom.zcoordinate);
	//		//all that remains is setting the up vector (if needed) and use lookAt
	//		//	cylinder.up = new THREE.Vector3(midx,midy,midz);//Z axis up
	//		//	cylinder.lookAt(focalPoint); 
	//	
	//					//create a point to lookAt
	//		var focalPoint = new THREE.Vector3(
	//			point2.x,
	//			point2.y,
	//			point2.z
	//		);
	//	
	//		
	//		cylinder.up = new THREE.Vector3(1,0,0);
	//		cylinder.lookAt(point1);
			
			
			
			
			
			
			
			
			
//			//calculate cylinder angle
//			var x1 = parseFloat(atom.xcoordinate);
//			var x2 = parseFloat(atom2.xcoordinate);
//			var y1 = parseFloat(atom.ycoordinate);
//			var y2 = parseFloat(atom2.ycoordinate);
//			var z1 = parseFloat(atom.zcoordinate);
//			var z2 = parseFloat(atom2.zcoordinate);
//			
//			var angle1 = -Math.atan(Math.abs(y2-y1)/Math.abs(x2-x1));
//			angle1 = angle1*180/Math.PI;
//			
//			var angle2 = -Math.atan(Math.abs(z2-z1)/Math.abs(x2-x1));
//			angle2 = angle2*180/Math.PI;
//			
//			var angle3 = -Math.atan((Math.abs(z2-z1)/Math.abs(y2-y1));
//			angle3 = angle3*180/Math.PI;
//			
			
	//		angle = 180*180/Math.PI;
			
	//	cylinder.rotation.x = angle;
		//	cylinder.rotation.y = angle;
	//		cylinder.rotation.z = angle;
	
	
	
	
			var HALF_PI = Math.PI/2;
			var orientation = new THREE.Matrix4();

			orientation.lookAt(point1,point2,new THREE.Vector3(0,1,0));

			cylinder.position.set(midx,midy,midz);

	function clearScene() {
	
		for( var i = sceneObjects.length - 1; i >= 0; i--) {
		//	console.log('remove');
			obj = sceneObjects[i];
			scene.remove(obj);
			
		}
		
	}
	
	
	function clickCheckBox(value,checked) {
	
		console.log(value);
		console.log(checked);
		
		if(!checked){
			var index = resTypes.indexOf(value);
			console.log(index);
			resTypes.splice(index, 1);
		}
		else{
			resTypes.push(value);
		}
		
		
		if(draw == "atoms"){
			addAtomsToScene(atoms, scene);
		}
		
		if(draw == "residues"){
			addAminoacidsToScene(aminoacids, scene);
		}
		
	}
